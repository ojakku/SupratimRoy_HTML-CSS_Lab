<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="loginFormStyles.css">
</head>
<body>
    <section id="block">

        <video autoplay muted loop >
            <source src="Background.mp4" type="video/mp4">
        </video>

        
        <div>

            <form action="" id="lab-form">

                <h1>Create Gmail Account</h1>

                <input type="text" title="name" placeholder="Full Name" required>

                <br>

                <input type="text" title="contact_no" min="6000000000" max="9999999999" placeholder="Contact Number" required>

                <br>

                <input type="text" title="email" placeholder="Enter Email ID" required>

                <br>

                <button type="reset" form="lab-form">Reset</button>
                <button type="submit" form="lab-form">Submit</button>

            </form>

        </div>

    </section>
</body>
</html>
